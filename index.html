<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Tower Game</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="icon" href="favicon.ico" type="icons\favicon-32">
</head>
<body>
    <div id="controls">
        <button id="play-button">Play</button>
        <button id="pause-button">Pause</button>
    </div>
    <div id="game-area">
        <div id="game-info">
            <div id="score">Score: 0</div>
            <div id="buildings">Buildings Remaining: 6</div>
            <div id="stage">Stage: 1</div>
        </div>

        <div id="base">
            <div class="building" id="hangar"></div>
            <div class="building" id="building1"></div>
            <div class="building" id="building2"></div>
            <div class="house" id="house1"></div>
            <div class="house" id="house2"></div>
            <div class="church" id="church"></div>
            <div class="fence" id="fence1"></div>
            <div class="fence" id="fence2"></div>
        </div>
        
        <div class="tower" id="tower-main">
            <div id="cannon-main" class="cannon"></div>
        </div>
        <div class="tower" id="tower-left">
            <div id="cannon-left" class="cannon"></div>
        </div>
        <div class="tower" id="tower-right">
            <div id="cannon-right" class="cannon"></div>
        </div>
    </div>

    <script src="script.js"></script>
	
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
            .then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch((error) => {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
