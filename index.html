<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defense Tower Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <button id="play-button">Play</button>
        <button id="pause-button">Pause</button>
    </div>
    <div id="game-area">
        <div id="game-info">
            <div id="score">Score: 0</div>
            <div id="buildings">Buildings Remaining: [Quantidade Inicial]</div>
            <div id="stage">Stage: 1</div>
        </div>

        <div id="base">
            <div class="building" id="hangar"></div>
            <div class="building" id="building1"></div>
            <div class="building" id="building2"></div>
            <div class="house" id="house1"></div>
            <div class="house" id="house2"></div>
            <div class="church" id="church"></div>
            <div class="fence" id="fence1"></div>
            <div class="fence" id="fence2"></div>
        </div>
        <div id="tower">
            <div id="cannon"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
